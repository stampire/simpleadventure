
    </script>
    <script type="text/javascript">
        var narrationUp = false;
        var musicOn = true;
        $('#narration').click(function(){
            if(narrationUp){
                narrationRollDown();
            }
            else {
                narrationRollUp();
            }
        });
        $("#narration").hide();

        function narrationRollUp(){
            $("#narration").css("top", "-150px");
            narrationUp = true;
        }
        function narrationRollDown(){
            $("#narration").css("top", "0px");
            narrationUp = false;
        }

        $("#fullscreen").click(function(){
            var elem = document.getElementById("body");
            if(elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if(elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if(elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if(elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            } else {
                alert("Sorry, your browser doesn't support fullscreen");
            }
        });
        $("#play").click(function(){
            $("button").remove();
            $("h1").remove();
            play();
        });
        $("#music").click(function(){
            // JQuery is this shitty at html5 audio
            var music = document.getElementById("audio");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
            musicOn = !musicOn;
        });
    </script>
</body>
</html>
